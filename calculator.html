<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width='device-width', initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="base.css" />
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- add small operator -->
      <div></div>
      <div class="calc-row">
        <button class="double">C</button>
        <button>&larr;</button>
        <button>&#247;</button>
      </div>
      <div class="calc-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#215;</button>
      </div>
      <div class="calc-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="calc-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="calc-row last-row">
        <button class="triple">0</button>
        <button>=</button>
      </div>
      <script src="calculator.js"></script>
    </div>
    <script></script>
  </body>
</html>
